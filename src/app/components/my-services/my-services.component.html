<div class="container mx-auto px-6 lg:px-16 py-12">
  <h1
    class="pl-1 text-center bg-gradient-to-r from-pink-300 via-slate-500 to-purple-500 bg-clip-text text-4xl tracking-tight text-transparent"
  >
  Services
  </h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      *ngFor="let service of services"
      class="service-card bg-gray-800 rounded-lg p-6 text-white transform transition duration-500 hover:scale-105"
      data-aos="fade-up"
    >
      <div class="flex items-center mb-4">
        <i [class]="service.icon + ' text-4xl text-cyan-600 mr-4'"></i>
        <h2 class="text-2xl font-bold">{{ service.title }}</h2>
      </div>
      <p class="text-gray-300">{{ service.description }}</p>
    </div>
  </div>
</div>
<h1  class="text-center">My Favorite</h1>
