    <div class="w-1/2 pl-8">
      <h2 class="text-2xl font-semibold mb-4">Let's talk.</h2>

        <label for="name" class="block text-sm font-medium">Name *</label>
        <input type="text" id="name" class="w-full border bg-neutral-800 border-gray-300 p-2 rounded mb-2">
        <span id="name-error" class="text-red-500 text-xs hidden">Name is required.</span>

        <label for="email" class="block text-sm font-medium">E-mail *</label>
        <input type="email" id="email" class="w-full border bg-neutral-800 border-gray-300 p-2 rounded mb-2">
        <span id="email-error" class="text-red-500 text-xs hidden">Valid email is required.</span>

        <label for="message" class="block text-sm font-medium">Message *</label>
        <textarea id="message" class="w-full border bg-neutral-800 border-gray-300 p-2 rounded mb-2"></textarea>
        <span id="message-error" class="text-red-500 text-xs hidden">Message is required.</span>

        <button type="submit" id="submit-btn" class="px-6 py-2 bg-neutral-900 text-white font-semibold rounded-md hover:bg-neutral-950 transition duration-300 ease-in-out">
