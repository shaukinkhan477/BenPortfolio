

<div class="container mx-auto px-6 py-12" *ngIf="caseStudy; else notFound">
  <!-- Back to Blogs Button -->
<button (click)="goBack()" mat-button class="flex items-center mb-4 gradient-button">
  <mat-icon>arrow_back</mat-icon>
  <span class="ml-2">Back to All Case Studies</span>
</button>
<br>
  <h1 class="text-3xl sm:text-4xl font-bold mb-6">{{ caseStudy.title }}</h1>
  <img [src]="caseStudy.image" [alt]="caseStudy.title" class="w-full h-64 object-cover mb-6">
  <p class="mb-2"><strong>Employer:</strong> {{ caseStudy.employer }}</p>
  <p class="mb-4"><strong>Duration:</strong> {{ caseStudy.year }}</p>
  <div class="mb-4" [innerHTML]="caseStudy.description"></div>
  <div>
    <strong>Technologies:</strong>
    <ul class="list-disc list-inside">
      <li *ngFor="let tech of caseStudy.technologies">{{ tech }}</li>
    </ul>
  </div>
</div>

<ng-template #notFound>
  <div class="container mx-auto px-6 py-12">
    <h2 class="text-2xl font-bold mb-4">Case Study Not Found</h2>
    <p>The case study you're looking for does not exist.</p>
  </div>
</ng-template>
