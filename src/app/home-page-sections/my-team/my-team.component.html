<div class="border-b border-neutral-900 bp-4">
  <div class="team-section py-12">
    <h1 class="text-center text-4xl mb-4">Meet My Team</h1>


    <p class="aboutus text-center text-lg mb-10 px-6 md:px-12 max-w-2xl mx-auto text-neutral-500">{{ aboutUs }}</p>


    <div class="team-container grid grid-cols-1 md:grid-cols-3 gap-8 px-6 md:px-12">

      <a *ngFor="let member of teamMembers" #teamMember [href]="member.link" class="team-member flex flex-col items-center text-center transition-transform duration-300 hover:scale-105">
        <div class="relative half-border-container">
          <img class=" team-img w-28 h-28 rounded-full object-cover" [src]="member.imageUrl" [alt]="member.name">
          <div class="half-circle-border"></div>
        </div>
        <h3 class="mt-4 font-bold text-white-900">{{ member.name }}</h3>
        <p class="text-sm text-gray-600">{{ member.role }}</p>
      </a>
    </div>
  </div>
</div>
